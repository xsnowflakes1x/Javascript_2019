	<meta charset="UTF-8">
	<title>Document</title>

<body>
	
	<div id="demo"></div>
	<div id="demo2"></div>

	<script>
		
		var x = myFunction(4, 3); //cái này khác với cái var x = function myFunction(){}

document.getElementById("demo").innerHTML = x;

}

}
document.getElementById("demo2").innerHTML = x(9, 8);

function myFunction(a, b) {
  return a * b;
}


			</script>
