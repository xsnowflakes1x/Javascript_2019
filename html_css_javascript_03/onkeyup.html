				<input id="dvanId" type="number" placeholder="Nhập điểm văn" onfocus="myFocus(this)" onblur="myBlur(this)" value="" onmouseup="Tong()" min="0" max="10"></div>

			<div class="myClass"><input id="tongId" type="text" placeholder="Điểm trung bình (không nhập)" onfocus="myFocus(this)" value="" readonly></div>
